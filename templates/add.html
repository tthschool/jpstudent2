{% extends 'base.html' %}

{% block content %}
<form method="POST" action="{{ url_for('main.add_student') }}">
    <div class="form-group">
      <label for="name">名前:</label>
      <input type="text" class="form-control-add" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="birthday">線年月日:</label>
        <input type="date" class="form-control-add" id="birthday" name="birthday" required>
    <div class="form-group">
        <label for="Gender">性別:</label>
        <select class="form-control-add" id="Gender" name="Gender" required>
            <option value="男">男性</option>
            <option value="女">女性</option>
            <option value="選択しない">選択しない</option>
        </select>
    </div>
        
    <div class="form-group">
        <label for="nationality">国籍:</label>
        <input type="text" class="form-control-add" id="nationality" name="nationality" required>
    </div>
    <div class="form-group">
        <label for="address">住所:</label>
        <input type="text" class="form-control-add" id="address" name="address" required>
    </div>
    <div class="form-group">
        <label for="phonenumber">電話番号:</label>
        <input type="number" class="form-control-add" id="phonenumber" name="phonenumber" required>
    </div>
    <div class="form-group">
        <label for="email">メール:</label>
        <input type="text" class="form-control-add" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="Class">クラス:</label>
        <input type="text" class="form-control-add" id="Class" name="Class" required>
    </div>   
    <div class="form-group">
        <label for="username">ユーザー名:</label>
        <input type="text" class="form-control-add" id="username" name="username" required>
    </div>
               
    <div class="form-group">
        <label for="password">パスワード:</label>
        <input type="text" class="form-control-add" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">学生追加</button>
</form>
<form method = 'POST' action = "{{url_for('check.logout')}}" class = "logout-form" >
    <button type="submit" class="btn btn-primary">ログアウト</button>
</form>
{% endblock %}
