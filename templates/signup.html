{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Sign Up</h1>
        <form action="{{ url_for('check.signup') }}" method="POST" class="signup-form">
         
          <div class="form-group">
            <label for="username">username:</label>
            <input type="text" name="username" class="form-control-signup" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control-signup" required>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" class="form-control-signup" required>
          </div>
          <button type="submit"  class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
