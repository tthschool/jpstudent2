{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('check.login') }}" class="login-form">
          <div class="form-group">
            <label for="username">username:</label>
            <input type="text" name="username" class="form-control-login" size="40" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control-login" size="40" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{{ url_for('check.signup') }}" class="btn btn-primary">signup</a> <!-- Nút cập nhật -->
      </div>
    </div>
  </div>
{% endblock %}
